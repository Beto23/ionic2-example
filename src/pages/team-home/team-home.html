<!--
  Generated template for the TeamHome page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-tabs>
  <ion-tab [root]="teamsDetailPage" [rootParams]="team" tabTitle="Teams" tabIcon="basketball"></ion-tab>
  <ion-tab [root]="standingsPage" [rootParams]="team" tabTitle="Standings" tabIcon="podium"></ion-tab>
</ion-tabs>
