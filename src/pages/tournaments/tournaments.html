<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select a Tournament</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button *ngFor="let tourney of tournaments"  (click)="itemTapped($event, tourney)" ion-item>
      {{tourney.name}}
    </button>
  </ion-list>
</ion-content>
